{% extends "base.html" %}
{% load static %}

{% block title %}Registration{% endblock %}
{% block content %}
<div class='grid-x grid-padding-x'>
    <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
        <br>
        <br>
        <h3 class="text-center">Commander Registration</h3>
        <form action="/register/" method="post" style="color: white;">
            {% csrf_token %} 
            {{ form.errors }}
            <label style="color: white;">username</label>
            {{ form.username }}
            <label style="color: white;">email</label>
            {{ form.email }}
            <label style="color: white;">password</label>
            {{ form.password1 }}
            <label style="color: white;">confirm password</label>
            {{ form.password2 }}
            <input style="border-radius: 5px;" type="submit" class="button expanded" value="Register"/>
        </form>
    </div>
</div>
{% endblock %}
