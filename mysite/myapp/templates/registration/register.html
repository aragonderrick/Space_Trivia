{% extends "base.html" %}
{% load static %}

{% block title %}Registration{% endblock %}
{% block content %}
<div class='grid-x grid-padding-x'>
    <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
        <br>
        <br>
        <h3 class="text-center">Commander Registration</h3>
        <form action="/register/" method="post">
            {% csrf_token %} 
            {{ form.errors }}
            <label class="labelRegistration">{{ form.username.label_tag }}</label>
            {{ form.username }}
            <label class="labelRegistration">{{ form.email.label_tag }}</label>
            {{ form.email }}
            <label class="labelRegistration"> {{ form.password1.label_tag }}</label>
            {{ form.password1 }}
            <label  class="labelRegistration"> {{ form.password2.label_tag }}</label>
            {{ form.password2 }}
            <input style="border-radius: 5px;" type="submit" class="button expanded" value="Register"/>
        </form>
    </div>
</div>
{% endblock %}
