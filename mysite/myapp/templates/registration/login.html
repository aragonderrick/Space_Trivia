{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<div class='grid-x grid-padding-x'>
    <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
        <br>
        <br>
        <h3 class="text-center">Commander Login</h3>
        <form action="/login/" method="post">
            {% csrf_token %}
            {{ form.errors }}
            <label id="label">{{ form.username.label_tag }}</label>
            {{ form.username }}
            <label id="label">{{ form.password.label_tag }}</label>
            {{ form.password }}
            <input style="border-radius: 5px;" type="submit" class="button expanded" value="Login"/>
            <a href="/register/" style="border-radius: 5px;" class="secondary button expanded">Register</a>
            <input type="hidden" name="next" value="{{ request.GET.next }}" />   
        </form>
    </div>
</div>
{% endblock %}
